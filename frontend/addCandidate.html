<!DOCTYPE html>
<html>
<head>
  <title>Add Candidate</title>
</head>
<body>
  <h2>Add Candidate</h2>
  <form id="candidateForm">
    <label for="candidateName">Name:</label>
    <input type="text" id="candidateName" required /><br><br>

    <label for="candidateParty">Party:</label>
    <input type="text" id="candidateParty" required /><br><br>

    <label for="candidateConstituency">Constituency:</label>
    <input type="text" id="candidateConstituency" required /><br><br>

    <button type="submit">Add</button>
  </form>

  <script src="js/candidate.js"></script>
</body>
</html>
