<!DOCTYPE html>
<html>
<head>
  <title>Register Voter</title>
</head>
<body>
  <h2>Register Voter</h2>
  <form id="voterForm">
    <label for="voterName">Name:</label>
    <input type="text" id="voterName" required /><br><br>

    <label for="voterEmail">Email:</label>
    <input type="email" id="voterEmail" required /><br><br>

    <label for="walletAddress">Wallet Address:</label>
    <input type="text" id="walletAddress" required /><br><br>

    <button type="submit">Register</button>
  </form>

  <script src="js/voter.js"></script>
</body>
</html>
