<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Voter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>Register Voter</h2>
  <form id="voterForm">
    <input type="text" id="voterName" placeholder="Name" required />
    <input type="email" id="voterEmail" placeholder="Email" required />
    <input type="text" id="walletAddress" placeholder="Wallet Address" required />
    <button type="submit">Add Voter</button>
  </form>

  <!-- Link to the JavaScript file -->
  <script src="js/voter.js"></script>
</body>
</html>
